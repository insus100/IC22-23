<!DOCTYPE html>
<html lang = "es">
    <head>
        <title>Astar Javi Bego Íñi</title>
        <meta charset = "utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body onload="onPageLoad()">
        <div class="container w-75">
            <table id="tabla" class="table table-bordered table-striped-columns">

            </table>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger" onclick="buttonClick('prohibido')">Prohibido</button>
                <button type="button" class="btn btn-primary" onclick="buttonClick('inicio')">Inicio</button>
                <button type="button" class="btn btn-success" onclick="buttonClick('meta')">Meta</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary" onclick="buttonClick('borrar')">Borrar</button>
                <button type="button" class="btn btn-outline-primary" onclick="buttonClick('reset')">Reset</button>
                <button type="button" class="btn btn-outline-primary" onclick="buttonClick('comenzar')">Comenzar</button>
            </div>
            <div class="row g-3 mt-3">
                <div class="col-auto">
                  <label for="filasElement" class="form-label">Filas</label>
                  <input type="number" class="form-control" id="filasElement" oninput="filasColsChange()"  placeholder="Filas">
                </div>
                <div class="col-auto">
                  <label for="colsElement" class="form-label">Columnas</label>
                  <input type="number" class="form-control" id="colsElement" oninput="filasColsChange()" placeholder="Columnas">
                </div>
                <!--<div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Cambiar filas</button>
                </div>-->
            </div>
            <p id="msg" class="text-danger"></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="./js/tabla.js"></script>
    </body>
</html>
